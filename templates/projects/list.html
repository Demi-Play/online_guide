{% extends 'base.html' %}

{% block title %}My Projects{% endblock %}

{% block content %}
<h1>My Projects</h1>
<a href="{{ url_for('projects.create_project') }}">Create New Project</a>
<ul>
    {% for project in projects %}
        <li>
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <a href="{{ url_for('projects.edit_project', project_id=project.id) }}">Edit</a>
            <form method="post" action="{{ url_for('projects.delete_project', project_id=project.id) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
